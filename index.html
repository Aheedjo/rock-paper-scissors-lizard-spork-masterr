<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>

<body>
    <header class="scoreboard">
        <div>
            <img src="./images/logo-bonus.svg" alt="logo" class="logo">
        </div>
        <div class="score_wrapper">
            <p class="score_header">Score</p>
            <p class="score_text">0</p>
        </div>
    </header>
    <section class="game">
        <div class="game_wrapper">
            <div class="choice scissors">
                <button data-choice="scissors">
                    <img src="./images/icon-scissors.svg" alt="Scissors">
                </button>
            </div>
            <div>
                <div class="choice spock">
                    <button data-choice="spock">
                        <img src="./images/icon-spock.svg" alt="spock">
                    </button>
                </div>
                <div class="choice paper">
                    <button data-choice="paper">
                        <img src="./images/icon-paper.svg" alt="paper">
                    </button>
                </div>
            </div>
            <div>
                <div class="choice rock">
                    <button data-choice="rock">
                        <img src="./images/icon-rock.svg" alt="rock">
                    </button>
                </div>
                <div class="choice lizard">
                    <button data-choice="lizard">
                        <img src="./images/icon-lizard.svg" alt="lizard">
                    </button>
                </div>
            </div>
        </div>
        <div class="result_wrapper hidden">
            <div class="result user_choice"></div>
            <div class="result house_choice"></div>
            <div class="result_winner">
                <p class="winner_text"></p>
                <button class="play_again">Play again</button>
            </div>
            <p class="title user_choice_title">You picked</p>
            <p class="title house_choice_title">The house picked</p>
        </div>
    </section>

    <section class="rules_wrapper hidden">
        <div>
            <p class="header">rules</p>
            <img src="./images/image-rules-bonus.svg" alt="">
            <button class="close_rules" id="close"><img src="./images/icon-close.svg" alt=""></button>
        </div>
    </section>
    <button class="show_rules">Rules</button>



    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
</body>

</html>
